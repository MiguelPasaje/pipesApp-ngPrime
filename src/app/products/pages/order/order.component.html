<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    pipes personalizados - creados por {{'nosotros' | toggleCase:isUppercase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search" styleClass="p-button-success" (click)="toggleUpperCase()">
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button class="mr-1" label="Por nombre" icon="pi pi-sort" styleClass="p-button-danger">
    </p-button>
    <p-button class="mr-1" label="por volar" icon="pi pi-sort" styleClass="p-button-info">
    </p-button>
    <p-button class="mr-1" label="por color" icon="pi pi-sort" styleClass="p-button-primary">
    </p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">

    <p-panel header="Heroes">
      <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>


  </div>
</div>
